<mat-card>
    <mat-card-header>
        <mat-card-title highlight color="orange">{{ post.title | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ post.createdDate | timeAgo }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
        <span class="post-content">{{ post.content | shorten:100 }}</span>
    </mat-card-content>
    <app-comment [comments]="post.comments" (newCommentEvent)="addComment($event)"/>
</mat-card>
